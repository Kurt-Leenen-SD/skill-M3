<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/main.js" defer></script>
        <script src="js/plaatje.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Timer</title>
    </head>
    <body>
        <div class="card-collection">
            <div class="cards">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <p class="text">Value: <span id="demo"></span>%</p>
            </div>
            <div class="cards">
                <img src="" alt="" id="plaatje">
            </div>
            <div class="cards">
                <div>
                    <input type="button" value='start' id='startBtn'>
                    <input type="button" value='stop' id='stopBtn'>
                    <input type="button" value='reset' id='resetBtn'>
                </div>
                <div>
                    <h3 id="showTime" class="text">0:00</h3>
                </div>
            </div>
        </div>
    </body>
</html>
